<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <title>Простые числа</title>
</head>

<body>
   <script>
      let n = parseInt(prompt("Введите число n: "));
      for (let i = 2; i <= n; i++) {
         let isPrime = true;
         for (let j = 2; j < i; j++) {
            if (i % j == 0) {
               isPrime = false;
               break;
            }
         }
         if (isPrime) {
            console.log(i);
         }
      }
   </script>
</body>

</html>
