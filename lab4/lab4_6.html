<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Секунды</title>
</head>

<body>
    <script>
        function getSecondsToday() {
            let now = new Date();
            let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            let diff = now - today;
            return Math.round(diff / 1000);
        }

        console.log(getSecondsToday()); // выводит количество секунд, прошедших с начала текущего дня.
    </script>
</body>

</html>
